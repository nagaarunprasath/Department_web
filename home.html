<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAC CLASSROOM</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        * {
            margin: 0%;
        }
        body{
            background-color: #ffffff;
        }
        .headings{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .headings ion-icon{
            text-align: center;
        }

        .menu ion-icon {
            font-size: 25px;
            cursor: pointer;
            color: rgb(132, 126, 126);
        }
        .l1{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo{
            display: flex;
            align-items: center;
            justify-content: space-between;
            
        }
        .l2{
            position: relative;
            left: 1100px;
            display: flex;
        }
        .l2 ion-icon{
            font-size: 25px;
            cursor: pointer;

        }
        .l2 ion-icon:hover{
            padding: 2px;
            border-radius: 50%;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        }
        @media screen and (max-width: 700px) {
            .l2 {
                position: relative;
                left: 200px;
            }
        }
        .logo h2 {
            font-family: "Roboto Condensed", sans-serif;
            font-optical-sizing: auto;
            font-weight: lighter;
            font-style: normal;
            font-size: 15px;
        }
        .logo img{
            width: 40px;
        }

        .sidenav {
            width: 250px;
            background-color: #fdfdfd;
            padding-top: 10px;
            box-shadow: 1px 0 0.2px rgb(0, 0, 0);
            height: 100%;
            position: fixed;
            margin-top: 17px;
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
            transform: translateX(-210px); /* Initially show only icons (width 40px) */
            z-index: 1000; /* Ensure the sidenav is on top */
        }

        .sidenav.show {
            transform: translateX(0); /* Slide in fully */
        }

        .sidenav.minimized {
            width: 50px;
            transform: translateX(0);
        }

        .sidenav a {
            display: flex;
            align-items: center;
            padding: 15px;
            text-decoration: none;
            font-size: 15px;
            color: grey;
        }

        .sidenav a ion-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .sidenav.minimized a span {
            display: none;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px;
        }

        .logo h2 {
            font-size: 15px;
            font-weight: lighter;
        }

        #home {
            background-color: #d1e7ff;
            color: #0066cc;
            font-weight: bold;
            border-radius: 5px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 500;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .content {
            transition: margin-left 0.3s ease-in-out;
            margin-left: 50px; /* Adjust margin when sidenav is minimized */
        }

        .createclasses {
            display: none; /* Hide form by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8f9fa;
            padding: 20px;
            width: 400px;
            height: 350px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
            border-radius: 10px;
        }
        @media screen and (max-width: 700px) {
            .createclasses{
                width: 200px;
                height: 200px;

            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .f1 input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            display: flex;
            justify-content: space-between;
        }

        .btn button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn button[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        .btn button[type="reset"] {
            background-color: #6c757d;
            color: white;
        }

        .l2 ion-icon.active {
            color: blue; /* Change color of the plus icon when active */
        }
    </style>
</head>

<body>
    <div class="nav">
        <nav>
            <div class="container">
                <div class="menu" id="menu">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="sidenav minimized" id="sideNav">
                    <a href="#" id="home">
                        <ion-icon name="home-outline"></ion-icon>
                        <span>Home</span>
                    </a>
                    <a href="#" class="menu-item">
                        <ion-icon name="calendar-outline"></ion-icon>
                        <span>Calendar</span>
                    </a>
                    <a href="#" class="menu-item">
                        <ion-icon name="school-outline"></ion-icon>
                        <span>Enrolled</span>
                    </a>
                    <a href="#" class="menu-item">
                        <ion-icon name="archive-outline"></ion-icon>
                        <span>Archived classes</span>
                    </a>
                    <a href="#" class="menu-item">
                        <ion-icon name="settings-outline"></ion-icon>
                        <span>Settings</span>
                    </a>
                    <a href="#" class="menu-item">
                        <ion-icon name="person-outline"></ion-icon>
                        <span>Profile</span>
                    </a>
                    <a href="#" class="menu-item">
                        <ion-icon name="log-out-outline"></ion-icon>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
            <div class="headings" id="headings">
                <div class="logo">
                    <div class="l1">
                        <img src="image.png" alt="">
                        <h2>AAC Classroom</h2>
                    </div>
                    <div class="l2">
                        <ion-icon name="add-outline" id="plusIcon" onclick="toggleForm()"></ion-icon>
                    </div>
                </div>
            </div>
        </nav>
        <hr>
    </div>

    <div class="createclasses" id="createclasses">
        <form onsubmit="handleSubmit(event)">
            <div class="f1">
                <input type="text" placeholder="Enter the subject name">
            </div>
            <div class="f1">
                <input type="text" placeholder="Enter the SEM">
            </div>
            <div class="f1">
                <input type="text" placeholder="Enter the year">
            </div>
            <div class="btn">
                <button type="submit">Create</button>
                <button type="reset" onclick="resetForm()">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Overlay to detect clicks outside of the sidenav -->
    <div class="overlay" id="overlay"></div>

    <script>
        const toggleBtn = document.getElementById('menu');
        const sidenav = document.getElementById('sideNav');
        const overlay = document.getElementById('overlay');
        const content = document.getElementById('content');
        const plusIcon = document.getElementById('plusIcon');
        const formContainer = document.getElementById('createclasses');

        toggleBtn.addEventListener('click', function () {
            sidenav.classList.toggle('show');
            sidenav.classList.toggle('minimized');
            overlay.classList.toggle('show');
        });

        overlay.addEventListener('click', function () {
            sidenav.classList.remove('show');
            sidenav.classList.add('minimized');
            overlay.classList.remove('show');
        });

        function toggleForm() {
            if (formContainer.style.display === "none" || formContainer.style.display === "") {
                formContainer.style.display = "block"; // Show the form
                plusIcon.classList.add('active'); // Change the plus icon to blue
            } else {
                formContainer.style.display = "none"; // Hide the form
                plusIcon.classList.remove('active'); // Revert the plus icon color
            }
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            formContainer.style.display = "none"; // Hide the form
            plusIcon.classList.remove('active'); // Revert the plus icon color
            alert("Form submitted successfully!"); // Show success message
        }

        function resetForm() {
            formContainer.style.display = "none"; // Hide the form
            plusIcon.classList.remove('active'); // Revert the plus icon color
        }
    </script>
</body>

</html>
